<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: grey;
    }

    .active {
      background-color: green;
    }

    button {
      padding: 8px 16px;
      margin-right: 10px;
		background-color: red;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div id="circle-1" class="circle active"></div>
    <div id="circle-2" class="circle"></div>
    <div id="circle-3" class="circle"></div>
    <div id="circle-4" class="circle"></div>
    <div id="circle-5" class="circle"></div>
  </div>
  <div class="buttons-container">
    <button id="prev" disabled>Previous</button>
    <button id="next">Next</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const circles = document.querySelectorAll('.circle');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      let currentCircle = 0;

      // Add event listener to Next button
      nextBtn.addEventListener('click', function() {
        if (currentCircle < circles.length - 1) {
          currentCircle++;
          circles[currentCircle].classList.add('active');
          prevBtn.disabled = false;
        }

        if (currentCircle === circles.length - 1) {
          nextBtn.disabled = true;
        }
      });

      // Add event listener to Previous button
      prevBtn.addEventListener('click', function() {
        if (currentCircle > 0) {
          circles[currentCircle].classList.remove('active');
          currentCircle--;
          nextBtn.disabled = false;
        }

        if (currentCircle === 0) {
          prevBtn.disabled = true;
        }
      });
    });
  </script>
</body>
</html>
